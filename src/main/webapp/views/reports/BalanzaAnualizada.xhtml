<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="form1">
				<p:growl id="growlReportador" showDetail="true" sticky="true"></p:growl>

				<p:commandButton style="display: none" id="downXls" ajax="false"
					onclick="PrimeFaces.monitorDownload(start, stop);">
					<p:fileDownload value="#{balanzaAnualizadaMB.fileXls}" />
				</p:commandButton>
				<p:panel id="panelReporte"
					header="Reporte de Balanza de ComprobaciÃ³n Anualizada"
					styleClass="green col-md-9 col-centered row-centered shadow-panel">
					<p:panelGrid columns="5" styleClass="col-centered ui-noborder">
						<h:outputText value="Mes: " for="mesInputOri" />
						<p:selectOneMenu id="mesInputOri" size="18" editable="false"
							value="#{balanzaAnualizadaMB.mes}">
							<f:selectItems value="#{balanzaAnualizadaMB.listMeses}" var="mes"
								itemValue="#{mes.periodo}" itemLabel="#{mes.periodo}" />
						</p:selectOneMenu>
						<h:outputText value="Cuentas con Saldo 0: " for="saldosInputOri" />
						<p:selectOneMenu id="saldosInputOri" size="18" editable="false"
							value="#{balanzaAnualizadaMB.saldos}">
							<f:selectItem itemValue="0" itemLabel="N" />
							<f:selectItem itemValue="1" itemLabel="S" />
						</p:selectOneMenu>
						<p:panelGrid columns="4" styleClass="ui-noborder">

							<p:commandButton value="Correcto" ajax="false"
								onclick="PrimeFaces.monitorDownload(start, stop);">
								<p:fileDownload value="#{balanzaAnualizadaMB.fileXls}" />
							</p:commandButton>
						</p:panelGrid>
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
