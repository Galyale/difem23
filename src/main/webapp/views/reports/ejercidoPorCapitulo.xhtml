<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="form1">
				<p:panel header="Reporte Ejercido Por Capitulo"
					styleClass="green col-md-5 col-centered row-centered shadow-panel">
					<p:panelGrid columns="3"
						styleClass="ui-noborder col-centered row-centered">
						<p:outputLabel value="Mes:" />
						<p:selectOneMenu id="mesInputOri" size="18" editable="false"
							value="#{ejercidoProgramaMB.mes}">
							<f:selectItems value="#{ejercidoProgramaMB.listMeses}"
								var="meses" itemValue="#{meses}" itemLabel="#{meses}" />
						</p:selectOneMenu>
						<p:selectOneRadio id="console"
							value="#{ejercidoProgramaMB.programa}" unselectable="true">
							<f:selectItem itemLabel="Programa" itemValue="8" />
							<f:selectItem itemLabel="Proyecto" itemValue="12" />

						</p:selectOneRadio>
						<p:panelGrid columns="3"
							styleClass="ui-noborder col-centered col-md-3 row-centered">
							<p:commandButton value="Download" ajax="false"
								onclick="PrimeFaces.monitorDownload(start, stop);"
								icon="ui-icon-arrowthickstop-1-s">
								<p:fileDownload value="#{ejercidoProgramaMB.file}" />
							</p:commandButton>
						</p:panelGrid>




					</p:panelGrid>
				</p:panel>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
