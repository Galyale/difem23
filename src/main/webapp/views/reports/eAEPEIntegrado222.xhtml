<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="form1">
				<p:growl id="growlReportador" showDetail="true" sticky="true"></p:growl>
				<p:panel id="panelReporte"
					header=" Estado Anal&iacute;tico del Ejercicio del Presupuesto de Egresos Integrado"
					styleClass="green col-md-5 col-centered row-centered shadow-panel">

					<p:panelGrid columns="3" styleClass="col-centered ui-noborder">

						<p:panelGrid columns="4" styleClass="ui-noborder">

							<h:outputText value="No. Decimales:" for="noDecimales" />
							<p:selectOneMenu id="noDecimales" size="18" editable="false"
								value="#{eAEPEIntegrado222MB.noDecimales}">
								<f:selectItem itemValue="2" itemLabel="2" />
								<f:selectItem itemValue="3" itemLabel="3" />
								<f:selectItem itemValue="4" itemLabel="4" />
								<f:selectItem itemValue="5" itemLabel="5" />
							</p:selectOneMenu>

							<p:selectOneMenu id="miles" size="18" editable="false"
								value="#{eAEPEIntegrado222MB.pesos}">
								<f:selectItem itemValue="0" itemLabel="Pesos" />
								<f:selectItem itemValue="1" itemLabel="Miles de Pesos" />
							</p:selectOneMenu>

							<p:commandButton value="Correcto" ajax="false" id="correcto"
								onclick="PrimeFaces.monitorDownload(start, stop);"
								actionListener="#{eAEPEIntegrado222MB.downLoadFile}"
								update=":form1:growlReportador" icon="ui-icon-arrowthick-1-s">
								<p:fileDownload value="#{eAEPEIntegrado222MB.fileTxt}" />
							</p:commandButton>

						</p:panelGrid>
					</p:panelGrid>

				</p:panel>
				<pe:blockUI widgetVar="blockUIWidget" centerX="false">
					<h:panelGrid columns="2">
						<h:graphicImage value="indice.png"
							style="margin-right: 12px; vertical-align: middle;" />
						<h:outputText value="Por favor espere..."
							style="white-space: nowrap;" />
					</h:panelGrid>
				</pe:blockUI>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
